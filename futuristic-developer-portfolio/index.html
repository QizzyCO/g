    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a050d;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a050d;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1b3d;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
        
        /* Utility to hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Circular Gallery Component Styles */
        .circular-gallery {
          width: 100%;
          height: 100%;
          overflow: hidden;
          cursor: grab;
          touch-action: none;
        }
        .circular-gallery:active {
          cursor: grabbing;
        }

        /* Target Cursor Component Styles */
        .target-cursor-wrapper {
          position: fixed;
          top: 0;
          left: 0;
          width: 0;
          height: 0;
          pointer-events: none;
          z-index: 9999;
          mix-blend-mode: difference;
          transform: translate(-50%, -50%);
        }
        .target-cursor-dot {
          position: absolute;
          left: 50%;
          top: 50%;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          transform: translate(-50%, -50%);
          will-change: transform;
        }
        .target-cursor-corner {
          position: absolute;
          left: 50%;
          top: 50%;
          width: 12px;
          height: 12px;
          border: 3px solid #fff;
          will-change: transform;
        }
        .corner-tl { transform: translate(-150%, -150%); border-right: none; border-bottom: none; }
        .corner-tr { transform: translate(50%, -150%); border-left: none; border-bottom: none; }
        .corner-br { transform: translate(50%, 50%); border-left: none; border-top: none; }
        .corner-bl { transform: translate(-150%, 50%); border-right: none; border-top: none; }

        /* Animation utilities */
        @keyframes rotate-pulse {
            0% { transform: rotate(0deg) scale(1); opacity: 0.5; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.8; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.5; }
        }
        .glow-orb {
            animation: rotate-pulse 10s linear infinite;
        }
    </style>
